apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-oondemand-frontend
  namespace: central-oondemand
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-oondemand-frontend
  template:
    metadata:
      labels:
        app: central-oondemand-frontend
    spec:
      containers:
        - name: central-oondemand-frontend-container
          image: ghcr.io/oondemand/central-oondemand-frontend:${IMAGE_TAG}-homolog
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.5"
            limits:
              memory: "4096Mi"
              cpu: "4"
